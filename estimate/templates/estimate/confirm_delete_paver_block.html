{% extends 'estimate/base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Delete Paver Block Type</h2>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <p class="mb-4">Are you sure you want to delete the paver block type "{{ paver_block.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="text-end">
                <a href="{% url 'manage_paver_blocks' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
